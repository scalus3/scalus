name: Deploy Site

on:
  workflow_dispatch:
    inputs:
      api_mode:
        description: 'API Documentation'
        required: true
        type: choice
        options:
          - preserve
          - regenerate
        default: preserve

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for gh-pages

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: scalus-site/yarn.lock

      - name: Setup Java (for Scaladoc generation)
        if: inputs.api_mode == 'regenerate'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'

      - name: Setup sbt
        if: inputs.api_mode == 'regenerate'
        uses: sbt/setup-sbt@v1

      - name: Generate Scaladoc API documentation
        if: inputs.api_mode == 'regenerate'
        run: sbt docs/unidoc

      - name: Preserve /api folder from gh-pages
        if: inputs.api_mode == 'preserve'
        run: |
          git fetch origin gh-pages:gh-pages || echo "gh-pages branch does not exist yet"
          if git rev-parse --verify gh-pages > /dev/null 2>&1; then
            git checkout gh-pages -- api || echo "No /api folder found in gh-pages"
            if [ -d "api" ]; then
              mkdir -p scalus-site/public
              cp -r api scalus-site/public/
              echo "Copied /api folder from gh-pages to scalus-site/public/"
            fi
            git checkout ${{ github.ref_name }}
          fi

      - name: Install dependencies
        working-directory: scalus-site
        run: yarn install --frozen-lockfile

      - name: Build site (Next.js copies public/ to out/)
        working-directory: scalus-site
        run: yarn build

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to gh-pages
        working-directory: scalus-site
        run: |
          npx gh-pages -d out -b gh-pages -r https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git --cname scalus.org
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
