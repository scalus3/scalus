name: CI-JVM
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - 'scalus-secp256k1-jni/**'
      - '.github/workflows/**'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: coursier/cache-action@v6
      - uses: nixbuild/nix-quick-install-action@v34
        with:
          nix_conf: |
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= iohk.cachix.org-1:DpRUyj7h7V830dp/i6Nti+NEO2/nhblbov/8MW7Rqoo= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs=
            substituters = https://cache.iog.io https://cache.nixos.org/ https://iohk.cachix.org https://nix-community.cachix.org
            accept-flake-config = true
            allow-import-from-derivation = true
            experimental-features = nix-command flakes fetch-closure
      - name: Pre-fetch uplc from IOG cache
        run: |
          nix copy --from https://cache.iog.io /nix/store/5y1gd9jj0bd9adfc3fvsgw2w850is6b2-plutus-executables-exe-uplc-1.56.0.0
      - uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: false
      - name: Build and test in Nix devshell
        id: build
        run: |
          nix develop .#ci --accept-flake-config --command bash -c "sbt ci-jvm" 2>&1 | tee build.log
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          WARNINGS=$(grep -ci "warning:" build.log || echo "0")
          echo "warnings=$WARNINGS" >> $GITHUB_OUTPUT
          exit $BUILD_EXIT_CODE
      - name: Report test results
        uses: sarisia/actions-status-discord@v1
        if: always()
        env:
          WARNINGS: ${{ steps.build.outputs.warnings }}
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "[${{ github.event.repository.name }}] CI-JVM ${{ job.status == 'success' && '✅' || '❌' }} - ${{ github.actor }} on ${{ github.ref_name }}"
          description: "[${{ github.event.head_commit.message }}](${{ github.event.head_commit.url }})${{ steps.build.outputs.warnings > 0 && format('\n⚠️ Warnings: {0}', steps.build.outputs.warnings) || '' }}"
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          nodetail: true
          notimestamp: true
